name: Docker CD for ghcr.io/0xpsyduck

on:
  push:
    branches:
      - test

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username 0xpsyduck --password ${{secrets.PSY_PACKAGE}} ghcr.io
          dokcer compose -f compose-local.yaml build
          docker push ghcr.io/0xpsyduck/crypto-tracer-backend:local
          docker push ghcr.io/0xpsyduck/crypto-tracer-frontend:local